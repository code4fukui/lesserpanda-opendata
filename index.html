<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>さばえのレッサーパンダー</title>
</head><body>
<h1>さばえのレッサーパンダ</h1>
<main id=main></main>

<script type="module" src="https://code4sabae.github.io/js/csv-viewer.js"></script>
<csv-viewer src="./data/lesserpanda_sabae.csv"></csv-viewer>

<hr>
<a href=https://github.com/code4fukui/lesserpanda-opendata/>src on GitHub</a><br>

<script type="module">
import { CSV } from "https://js.sabae.cc/CSV.js";

const data = await CSV.fetchJSON("data/lesserpanda_sabae_photo.csv");
for (const item of data) {
  const img = new Image();
  img.src = item.fn;
  main.appendChild(img);
  img.onclick = () => {
    open("https://github.com/code4fukui/lesserpanda-opendata/", "_blank")
  };
}
</script>

<style>
body {
  font-family: sans-serif;
  text-align: center;
}
img {
  height: 20vh;
  margin: 5px;
}
table {
  border-collapse: collapse;
}
td, th {
  border: 1px solid black;
  padding: 0 0.2em;
}
</style>

</body></html>
